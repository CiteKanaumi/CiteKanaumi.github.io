---
layout: default
---
<div class="well">
    {% if page.subtitle %}
    <h4 class="home-subtitle">{{ page.subtitle }}</h4>
    {% endif %}
    <div>
    	{{ content }}
    </div>
</div>


<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Grid Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="css/grid-gallery.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="content">
      <div class="gg-container">
        <div class="gg-box dark" id="square">
          <img src="../img/11.jpg">
          <img src="../img/12.jpg">
          <img src="../img/13.jpg">
          <img src="../img/14.jpg">
          <img src="../img/15.jpg">
          <img src="../img/16.jpg">
          <img src="../img/17.jpg">
          <img src="../img/18.jpg">
        </div>
      </div>
    </div>

    <script src="js/grid-gallery.min.js"></script>
    <script>
    gridGallery({
      selector: "#square",
      layout: "square"
    });
    </script>

  </body>
</html>
