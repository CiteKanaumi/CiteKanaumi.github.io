<!DOCTYPE html>
<html>
  <head>
    <title>인력소 리스트</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="table.css">

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./jquery.csv.min.js"></script>

    <script>
        function readCsv(data) {
            var target = '#csv-body';
            var csv = $.csv.toArrays(data);
            var insert = '';
            $(csv).each(function() {
                if (this.length > 0) {
                    insert += '<tr>';
                    $(this).each(function() {
                        insert += '<td>' + this + '</td>';
                    });
                    insert += '</tr>';
                }
            });
            $(target).append(insert);
        }
        var csvfile = './user_info.csv';
        $(function(){
            $.get(csvfile, readCsv, 'text');
        });
    </script>

    <script type="text/JavaScript">
      function myVis(name)
      {
      myPIC = document.images[name].style;
      if (myPIC.visibility == "visible") myPIC.visibility = "hidden";
      else myPIC.visibility = "visible";
      }
    </script>
