<!DOCTYPE html>
<html>
  <head>
    <title>인력소 리스트</title>
    <meta charset="utf-8">
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./jquery.csv.min.js"></script>
    <script>
        function readCsv(data) {
            var target = '#csv-body';
            var csv = $.csv.toArrays(data);
            var insert = '';
            $(csv).each(function() {
                if (this.length > 0) {
                    insert += '<tr>';
                    $(this).each(function() {
                        insert += '<td>' + this + '</td>';
                    });
                    insert += '</tr>';
                }
            });
            $(target).append(insert);
        }
        var csvfile = './user_info.csv';
        $(function(){
            $.get(csvfile, readCsv, 'text');
        });
    </script>
    <link rel='stylesheet' href='list.css'>
    <table>
      <tr>
	<td>
	  <img src="../images/six.jpg">
	</td>
	<td>
	  <h1>최근수정 : 2018.08.13 18:10</h1>
          <h3>반자동화 프로토타입
	  <h3>Best : Ryu(14), Cammy(10), Guile(9)</h3>
	</td>
      <tr>
    </table>
</head>
<body>
    <table border="1">
        <thead>
            <tr><th>#</th><th>Nickname</th><th>Fighter's ID</th><th>rank</th><th>LP</th><th>W/L</th><th>Character</th><th>Last play</th></tr>
        </thead>
	<tbody id='csv-body' />
    </table>
</body>
</html>
