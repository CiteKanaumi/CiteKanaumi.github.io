<html>
  <head>
    <title>과거 리스트</title>
    <meta charset="utf-8">
    <link href="./pagetop.css" rel="stylesheet" >

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./jquery.csv2table.js"></script>

    <button style="width:100px;height:50px;background-color:#666666" onclick="history.back()"><font color='#FFFFFF'>Back</font></button>
    
    <select id='list' style='height:50px;width:760px'>
      <option value='NA' selected></option>
      <option value='2018-10-13.csv'>2018-10-13</option>
      <option value='2018-10-12.csv'>2018-10-12</option>
      <option value='2018-10-11.csv'>2018-10-11</option>
      <option value='2018-10-09.csv'>2018-10-09</option>
    </select>

    <script type='text/javascript'>
      $(function() {
          var topBtn = $('#page-top');    
          topBtn.hide();
          //スクロールが100に達したらボタン表示
          $(window).scroll(function () {
              if ($(this).scrollTop() > 1000) {
                  topBtn.fadeIn();
              } else {
                  topBtn.fadeOut();
              }
          });
          //スクロールしてトップ
          topBtn.click(function () {
              $('body,html').animate({
                  scrollTop: 0
              }, 500);
              return false;
          });
      });
    </script>
    <p id="page-top"><a href="#wrap">PAGE TOP</a></p>

  </head>

  <body>

</html>
