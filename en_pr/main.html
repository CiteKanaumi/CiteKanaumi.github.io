<!DOCTYPE html>
<html>
  <head>
    <title>Main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="../css/pagetop.css" rel="stylesheet" >


    <script type='text/javascript'> //スクロール機能
      $(function() {
          var topBtn = $('#page-top');    
          topBtn.hide();
          //スクロールが100に達したらボタン表示
          $(window).scroll(function () {
              if ($(this).scrollTop() > 1000) {
                  topBtn.fadeIn();
              } else {
                  topBtn.fadeOut();
              }
          });
          //スクロールしてトップ
          topBtn.click(function () {
              $('body,html').animate({
                  scrollTop: 0
              }, 500);
              return false;
          });
      });
    </script>
    <p id="page-top"><a href="">PAGE TOP</a></p>
</head>
