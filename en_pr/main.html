    <link href="../css/pagetop.css" rel="stylesheet" >

    <script src="../js/jquery-3.3.1.min.js"></script>


    <script type='text/javascript'> //スクロール機能
      $(function() {
          var topBtn = $('#page-top');    
          topBtn.hide();
          //スクロールが500に達したらボタン表示
          $(window).scroll(function () {
              if ($(this).scrollTop() > 500) {
                  topBtn.fadeIn();
              } else {
                  topBtn.fadeOut();
              }
          });
          //スクロールしてトップ
          topBtn.click(function () {
              $('body,html').animate({
                  scrollTop: 0
              }, 500);
              return false;
          });
      });
    </script>
    <p id="page-top"><a href="#wrap">PAGE TOP</a></p>
</head>
