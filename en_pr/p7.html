<!doctype html>
<html>
<head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width">

   <title>上部ナビゲーション型</title>

    <link rel="stylesheet" href="../css/topNavigation.css">
    <link rel="stylesheet" href="../css/pagetop.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script type='text/javascript'> //スクロール機能
      $(function() {
          var topBtn = $('#page-top');    
          topBtn.hide();
          //スクロールが500に達したらボタン表示
          $(window).scroll(function () {
              if ($(this).scrollTop() > 10) {
                  topBtn.fadeIn();
              } else {
                  topBtn.fadeOut();
              }
          });
          //スクロールしてトップ
          topBtn.click(function () {
              $('body,html').animate({
                  scrollTop: 0
              }, 500);
              return false;
          });
      });
    </script>
    <p id="page-top"><a href="#wrap">PAGE TOP</a></p>

    <script type='text/javascript'> //テキストファイル読み込み
      $(function() {
      $("#read_text").load("./text/sample.txt");
      });
    </script>
</head>


<body>

    <header class="topNavigation">
       <p>
	<img src="./image/none.png" height="50">
	<a href="./p1.html"><img src="./image/ya2.png" height="50" style="transform: scale(-1, 1);"></a>
	<a href="./main.html"><img src="./image/home.png" height="50"></a>
	<a href="./p2.html"><img src="./image/ya2.png" height="50"></a>
       </p>
    </header>






    <div class="content">
      <p><img src="./image/2.png" height="150" align="left"></p><br>
      <p></p>
    </div>
    <div class="text"><p id="read_text"></p></div>

</body>
</html>
